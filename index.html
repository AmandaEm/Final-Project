<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/style.css">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <header>Task Management</header>

    <form>
        <div class="form-group">
            <label for="exampleFormControlInput1">Name</label>
            <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Name">
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Description</label>
            <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Description">
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect2">Assigned To</label>
            <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Assigned to">
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect2">Due Date</label>
            <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Due Date">
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect2">Status</label>
            <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Status">
            <select class="custom-select">
                <option selected>Task Status</option>
                <option value="1">TODO</option>
                <option value="2">IN PROGRESS</option>
                <option value="3">REVIEW</option>
                <option value="4">DONE</option>
              </select>
              
        </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Description</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
    </form>
</body>
</html>
